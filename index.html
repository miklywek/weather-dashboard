<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap Library -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!-- Heading goes here -->
    <div class="bg-dark bg-gradient">
      <h1 class="p-3 text-center text-light">Weather Dashboard</h1>
    </div>
    <!-- Everything else goes here -->
    <div class="container">
      <!-- Here is the form and the list of cities that have benn saved -->
      <div class="row">
        <aside class="col-3">
          <!-- City Search -->
          <form>
            <div class="mb-3">
              <label for="seach input" class="form-label">
                Search for a City:</label
              >
              <input
                type="text"
                name="search-input"
                id="search-input"
                class="form-control"
              />
              <input
                type="text"
                value="Search"
                class="btn btn-primary"
                id="search-btn"
              />
            </div>
            <div lass="past-search border" id="past-search-buttons"></div>
          </form>
          <!-- Cities List -->
          <div id="cities-card" class="card">
            <ul id="cities-list" class="list-group"></ul>
          </div>
        </aside>
        <!-- Today and Forecast goes here -->
        <main class="col-9">
          <!-- Today -->
          <h2>Curent Weather</h2>
          <div class="card">
            <div id="current-weather" class="card-body d-flex">
              <h2 id="cityName"></h2>
              <img id="img" />
              <p id="temperature"></p>
              <p id="humidity"></p>
              <p id="windSpeed"></p>
              <p id="uvIndex"></p>
            </div>
          </div>
          <!-- Future Forecast -->
          <h2>5 Day Forecast</h2>
          <div class="card-group" id="forecast-container"></div>
        </main>
      </div>
    </div>

    <!-- Bootstrap JS Library -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery Library -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- Moment JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- My JS -->
    <script src="./js/script.js"></script>
  </body>
</html>
